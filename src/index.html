<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" i
    ntegrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" 
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

</head>

<body>
    <main role="main" class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">

          </div>
          <div class="col-6">
            <button id="predictBtn" class="btn btn-primary float-right">
              Predict
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h2 class="ml-3">Image</h2>
            <img id="selected-image" class="ml-3" width="250" alt="Placeholder" />
          </div>
          <div class="col-6">
            <h2 class="ml-3">Predictions</h2>
            
              <div id="prediction-benign"></div>
              <div id="prediction-malignant"></div>
            
          </div>
        </div>
      </main>

</body>
